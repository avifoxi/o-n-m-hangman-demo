<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HANGMAN!</title>
	<link rel="stylesheet" href="./styles/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./styles/overwrites.css">

</head>
<body>
	<div class="container-fluid padding">
		
		<div class="jumbotron container" style="margin-top: 2em;">
		  <h1>Let's Play Hangman!</h1>
		  <div data="hangman[word-input]" class="col-md-offset-4 col-md-4">
				<div >
					<label for="hangman[word-input]">Enter your word here:</label>
					<input type="text" name="hangman[word-input]" class="form-control" >
					<br><a class="btn btn-primary btn-lg" href="#" role="button">Click to Get Started</a>
				</div>
				
			</div>
		</div>	
		
		<main id="play-area" style="display: none;">
			<div class="row">
				<div class="row image-container col-md-3 col-sm-3 col-xs-3">
					<div data="hangman[image]">
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>
						<div class="image-covers"></div>	
					</div>
				</div>
				<div data="hangman[guessMap]" class="flipCards col-md-6 col-sm-6 col-xs-6">
					<div class="flipCard-row">
					</div>
				</div>
				<div data="hangman[scoreboard]" class="col-md-3 col-sm-3 col-xs-3">
					<table class="table">
						<tr>
							<th data="turnsLeft">Turns Left</th>
							<td data="turnsLeft"></td>
						</tr>
						<tr>
							<th data="wrongs">Wrong Guesses</th>
							<td data="wrongs"></td>
						</tr>
						<tr>
							<th>Wins</th>
							<td data="win"></td>
						</tr>
						<tr>
							<th>Losses</th>
							<td data="lose"></td>
						</tr>
					</table>
				</div>	
			</div>

			<hr>
			<div data="hangman[guess-input]" class="col-md-offset-4 col-md-4">
				<label for="hangman[guess]">Guess a letter!</label></br>
				<input type="text" name="hangman[guess]" maxlength="1" class="form-control"><br>
				<button data="hangman[guess]" class="btn btn-primary btn-sm">Submit your guess</button>
			</div>
		</div>
	</main>

	<!-- bootstrap modal -->
	<div class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">We have your results!</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" data="hangman[play-again]" class="btn btn-primary">Play Again?</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">No Thanks</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- dynamic templates -->

	<style>
		
	</style>

	<script type="text/template" id="alert">
		<div class="alert-parent container">
			<div class="alert alert-danger col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4" role="alert"></div>
		</div>	
	</script>
	
	<!-- <div class="flipCard">
			<p></p>
		</div> -->
	<script type="text/template" id="flipCard">
		<section class="card-container">
			<div id="" class="flipCard">
				<figure class="front"></figure>
				<figure class="back"></figure>
			</div>
		</section>
	</script>

	<script type="text/template" id="winBody">
		<p>
    	CONGRATULATIONS! </br>
    	You guessed correctly, the word is <span class="word"></span>.
    </p>
	</script>

	<script type="text/template" id="loseBody">
		<p>
    	We're Sorry! </br>
    	Even though you chose the word yourself, you still didn't manage to guess <span class="word"></span>. That's really weird. <br>You know that, right?
    </p>
	</script>


	<script src="./bundle.js"></script>

</body>
</html>
