<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HANGMAN!</title>

	<script src="./app/models/Hangman.js"></script>
</head>
<body>
	<div style="margin: 5em 10em;">
		<h1>HANGMAN !!</h1>
		<div data="hangman[scoreboard]">
			<table>
				<tr>
					<th data="turnsLeft"></th>
					<td data="turnsLeft"></td>
				</tr>
				<tr>
					<th data="guessMap"></th>
					<td data="guessMap"></td>
				</tr>
				<tr>
					<th data="wrongs"></th>
					<td data="wrongs"></td>
				</tr>
			</table>
		</div>		

		<div data="hangman[word-input]">
			<label for="hangman[word-input]">word</label>
			<input type="text" name="hangman[word-input]" >
			<button>Enter a word</button>
		</div>
		<hr>
		<div data="hangman[guess-input]">
			<label for="hangman[guess]">GUESS</label>
			<input type="text" name="hangman[guess]" maxlength="1"><br>
			<button data="hangman[guess]">Submit your guess</button>
		</div>
	



	</div>
</body>
</html>
